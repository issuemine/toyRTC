<!DOCTYPE html>
<html>
  <head>
    <title>simple-webRTC</title>
    <meta charset="utf-8">
    <style>
      video { width: 450px; height: 450px; }
    </style>
  </head>
  <body>
    <div id="join_div">
      <input type="text" id="chatting_room_id" size="30" placeholder="생성/참가할 방 이름을 입력해주세요." required>
      <button id="create_btn">방 만들기</button>
      <button id="join_btn">방 참여하기</button>
      <div>
        채팅방 목록
        <ul id="chatting_room_list"></ul>
      </div>
    </div>
    <div id="chatting_div" style="display: none;">
      <div id="video_chatting_div">
        <div>
          <div>
            나의 ID : <span id="local_id"></span>
          </div>
          <video id="local_video" autoplay muted></video>
          <button id="local_blind_btn">화면 끄기</button>
          <button id="local_mute_btn">소리 끄기</button>
          <button id="exit_btn">채팅방 나가기</button>
        </div>
      </div>
      <div>
        채팅창
        <ul id="text_chatting_message_list">
        </ul>
        <div>
          채팅 메시지 <input type="text" id="text_chatting_input" size="30" placeholder="채팅 메시지를 입력해주세요.">
          <button id="text_chatting_send_btn">전송</button>
        </div>
      </div>
    </div>
  </body>
  <script src="observer.js"></script>
  <script src="model.js"></script>
  <script src="view.js"></script>
  <script src="client.js"></script>
  <script>
    (function () {
      let view = new View();
      view.setClient(new Client(view, new Model()));
      view.init();
    })();
  </script>
</html>
